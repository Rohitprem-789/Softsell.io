     <section id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" required />
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea rows="5" required></textarea>
      </div>
      <button type="submit" class="cta-button">Send Message</button>
    </form>
  </section>
